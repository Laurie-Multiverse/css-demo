<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>CSS Demo</title>
</head>
<body>
    <header>
        <h1>CSS Demo</h1>
    </header>
    <main>
        <section>
            <input id="name-input"/>
            <button id="submit-button">Submit</button>
            <p id="greeting"></p>
            <p id="current-key">Key: </p>
        </section>
        <section>
            <img 
                src="http://picsum.photos/200"
                alt="stock photo for demo"
            />
            <br />
            <a href="https://www.w3schools.com/cssref/index.php">CSS Ref W3Schools</a>
        </section>
        <section>
            <ol>
                <li>New York</li>
                <li class="middle">London</li>
                <li>Paris</li>
            </ol>
        </section>
        <section>
            <ul id="hobbies">
                <li>Writing</li>
                <li class="middle">Drawing</li>
                <li>Painting</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>by Laurie !</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
